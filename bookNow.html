<script>
    function validateName() {
        const name = document.getElementById("name").value.trim();
        let isvald = true;
        if (name === "") {
           
            document.getElementById("sname").innerHTML= "Please enter your name";
            isvald = false;
        } else {
            document.getElementById("sname").innerHTML = "";
            
        }
         return isvald ;
    }

    function validateAge() {
        let isvald = true;
        const age = document.getElementById("age").value.trim();
        if (age === "" || age < 18) {
            document.getElementById("sage").innerHTML = "Please enter a valid age (must be 18 or older)";
            isvald = false;
        } else {
            document.getElementById("sage").innerHTML = "";
        }
        return isvald;
    }

    function validateEmail() {
        const email = document.getElementById("email").value.trim();
        let isvald = true;
        if (email === "") {
            document.getElementById("semail").innerHTML= "Please enter a valid email address";
            isvald= false;
        } else {
            document.getElementById("semail").innerHTML = "";
        }
        return isvald;
    }

    function validatePhone() {
const phone = document.getElementById("phone").value.trim();
let isvald = true;
if (phone === "" || phone.length < 10) {
    document.getElementById("sphone").innerHTML = "Please enter a valid phone number (at least 10 digits)";
    isvald = false;
} else {
    document.getElementById("sphone").innerHTML = "";
}
return isvald;
}


    function validateDays() {
        const days = document.getElementById("days").value.trim();
        let isvald = true;
        if (days === "" || isNaN(days) || days <= 0) {
            document.getElementById("sdays").innerHTML = "Please enter a valid number of days";
            isvald= false;
        } else {
            document.getElementById("sdays").innerHTML = "";
        }
        return isvald;
    }
    function validateForm() {
    
        const isName = validateName();
        const isAge= validateAge();
        const isEmail = validateEmail();
        const isPhone = validatePhone();
        const isDays = validateDays();
        if (isName && isAge && isEmail&& isPhone&& isDays) {
            
              calculateTotalPrice() ;
        } else {
       
            return false ;
        }
    }
    function calculateTotalPrice() {
   
    const carType = document.getElementById("car_type").value;
  
    const days = parseInt(document.getElementById("days").value);
    
    let dailyRentalPrice = 0;
    
   
    switch (carType) {
        case "Sport":
            dailyRentalPrice = 100; 
            break;
        case "Suv":
            dailyRentalPrice = 120; 
            break;
        case "Luxury":
            dailyRentalPrice = 200; 
            break;
        default:
            break;
    }
    
    
    let basePrice = dailyRentalPrice * days;
    
    
    if (document.getElementById("insurance").checked) {
        basePrice += 100; 
    }
    if (document.getElementById("driver").checked) {
        basePrice += 150; 
    }
    if (document.getElementById("delivery").checked) {
        basePrice += 25; 
    }
    
    
    window.alert( "Total price will be : "+basePrice+" JD");
}

    function date(){
        let date=new Date();
        let day=date.getDate();
        let month=date.getMonth()+1;
        let hour=date.getHours();
        let minutes=date.getMinutes();
        
        let todayDate="Today Date : "+day+"/"+month;
        let todayTime="Today Time : "+hour+" : "+minutes;
        document.getElementById("date").innerHTML=todayDate;
        document.getElementById("time").innerHTML=todayTime;
        
    }

</script>
</head>

    <div class="container" style="color: aliceblue;" data-bs-theme="dark">
        <h1 class="mt-5">Book Now - Car Rental</h1>
        <form id="bookingForm" action="bookNow.html" method="post" class="mt-5">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" oninput="validateName()">
                <span id="sname" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender: </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age: </label>
                <input type="number" name="age" id="age" class="form-control" oninput="validateAge()">
                <span id="sage" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" id="email" name="email" class="form-control" oninput="validateEmail()">
                <span id="semail" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number: </label>
                <input type="tel" id="phone" name="phone" class="form-control" oninput="validatePhone()">
                <span id="sphone" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="car_type" class="form-label">Car Type: </label>
                <select id="car_type" name="car_type" class="form-select">
                    <option value="Luxury">Rolls Royce Phantom 200JD</option>
                    <option value="Luxury">Bentley Phantom GT 200JD</option>
                    <option value="Suv">Lamborghini Urus 120JD</option>
                    <option value="Suv">Mercedes G-Class 120JD</option>
                    <option value="Luxury">Ferrari SF90 100JD</option>
                    <option value="Luxury">BMW i4 100JD</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-check-label">Additional Services: </label><br>
                <div class="form-check">
                    <input type="checkbox" name="insurance" id="insurance" class="form-check-input" value="100">
                    <label class="form-check-label" for="insurance">Insurance</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="driver" id="driver" class="form-check-input" value="150">
                    <label class="form-check-label" for="driver">Personal Driver</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="delivery" id="delivery" class="form-check-input" value="25">
                    <label class="form-check-label" for="delivery">Delivery of the car anywhere inside Amman</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="days" class="form-label">Rental period (number of days)</label>
                <input type="number" id="days" class="form-control" oninput="validateDays()">
                <span id="sdays" class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-dark" onclick="return validateForm()">Submit</button>
        </form>
    </div>
